<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>border radius</title>
    <style>
      div {
        width: 200px;
        height: 200px;
        background-image: linear-gradient(90deg ,#F90, #F60);
        display:inline-block;
        margin: 10px;
      }

      div:nth-child(1) {
        border-top-right-radius: 15%;
      }

      div:nth-child(2) {
        border-bottom-right-radius: 15%;
      }

      div:nth-child(3) {
        border-bottom-left-radius: 15%;
      }

      div:nth-child(4) {
        border-bottom-right-radius: 15%;
      }
    </style>
  </head>
  <body>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
  </body>
</html>

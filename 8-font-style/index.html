<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>font style</title>
    <style>
      body {
        font-size: xx-large
      }
      span:first-of-type {
        font-style: italic;
      }

      span:last-of-type {
        font-style: oblique;
      }
    </style>
  </head>
  <body>
    <p>this is <span>italic hello</span> and the other one is <span>oblique hello</span></p>
  </body>
</html>
